<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="instagram-wrapper">
        <ul class="slider">
                <li>
                    <input type="radio" id="slide1" name="slide" checked>
                    <label for="slide1"></label>
                    <img src="./img/instagram1.png" alt="Celular">
                </li>
                <li>
                    <input type="radio" id="slide2" name="slide">
                    <label for="slide2"></label>
                    <img src="./img/instagram2.png" alt="Celular">
                </li>
                <li>
                    <input type="radio" id="slide3" name="slide">
                    <label for="slide3"></label>
                    <img src="./img/instagram3.png" alt="Celular">
                </li>
                <li>
                    <input type="radio" id="slide4" name="slide">
                    <label for="slide4"></label>
                    <img src="./img/instagram4.png" alt="Celular">
                </li> 
            </ul> 
            
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-insta.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como jguilhermepontess</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            <!--    <div>
                    <p>Não é jguilhermepontess?</p>
                    <a href="#" class="instagram-logout">Trocar de conta</a>

                </div>  -->
            </div>
            <div class="group">
                <p class="not-account">Não é jguilhermepontess?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
